<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <title>Gedcom to JS - Live Demo</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style/demo.css">

    <script src="node_modules/@svgdotjs/svg.js/dist/svg.min.js" ></script>
    <script src="node_modules/@svgdotjs/svg.panzoom.js/dist/svg.panzoom.min.js"></script>
    <script src="node_modules/jspdf-yworks/dist/jspdf.min.js"></script>
    <script src="node_modules/svg2pdf.js/dist/svg2pdf.min.js"></script>
    <script src="script/SosaWrapper.class.js" ></script>
    <script src="script/Store.class.js" ></script>
    <script src="script/DrawPdf.class.js" ></script>
    <script src="script/TaskOrchestrator.class.js" ></script>
    <script src="script/ProgressBar.class.js" ></script>
    <script src="script/BoxAbstract.class.js" ></script>
    <script src="script/Box.class.js" ></script>
    <script src="script/BoxV.class.js" ></script>
    <script src="script/demo.js" ></script>
  </head>
  <body onload="init();">
    <form id="box" method="post" action="" enctype="multipart/form-data">
      <div class="box__input">

        <div><img src='medias/download.png' alt='Choose a Gedcom file or drag it here'/></div>
        <div><input class="box__file" type="file" name="files[]" accept=".gedcom, .ged" id="file"/>
        <label for="file"><strong>Choose a Gedcom file (.ged)</strong><span class="box__dragndrop"> or drag it here</span>.</label></div>
        <button class="box__button" type="submit">Upload</button>
        <div id='progressBar' class="hidden">
            <div id='subProgressBar' style="width: 0px;"></div>
            <div id='textProgressBar'></div>
        </div>
        <div class='sample'>You don't have any ? why wouldn't you <a href='medias/HAPIOT_Emile_sample.ged'>try with this sample</a> ?</div>
      </div>
      <div class="box__error">Error! <span></span>.</div>
    </form>


    <div id='header' class='hidden'>
      <span id='pdf1' class='entry'>Export full size PDF</span>
      <span>|</span>
      <span id='switchRoot' class='entry'>Change Root of Graph</span>
      <span>|</span>
      <a href='index.html'><span class='entry'>Return to home</span></a>
    </div>


    <div id='selectRootWrapper' class='hidden'>
      <div id='selectRoot'>
        <div><input id='inputRoot' type='text' placeholder="Name or Surname"/></div>
        <div>
          <select id='resultsRoot' class='hidden'></select>
        </div>
        <div class='buttons'>
          <span id='cancelRoot' class='button'>Close panel</span>
          <span id='execRoot' class='button hidden'>Change Root of Graph</span>
        </div>
        <div><span id='startType' class='label'>Please start typing (4 chars min)</span></div>
        <div><span id='noResult' class='label hidden'>There is no result</span></div>
      </div>
    </div>


    <div id="pdfobjectWrapper" class='hidden'></div>

    <div id="svg"></div>
  </body>
</html>
